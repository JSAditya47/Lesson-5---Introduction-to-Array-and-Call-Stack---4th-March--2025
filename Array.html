<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      body {
        text-align: center;
        font-family: monospace;
        font-size: 25px;
        font-weight: bold;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h2>JavaScript Arrays</h2>

    <p id="demo"></p>

    <p id="myjoin"></p>
    <p id="myfirstpop"></p>
    <p id="mysecondpop"></p>

    <script>
      var clubs = [
        "Liverpool",
        "Manchester City",
        "Real Madrid",
        "Barcelona",
        "Japani Club",
      ];

      document.getElementById("demo").innerHTML = clubs[3];

      for (i = 0; i < clubs.length; i++) {
        document.write(`<br>${i}. ${clubs[i]}`);
      }

      document.getElementById("myjoin").innerHTML = clubs.join(" * ");

      clubs.pop();
      document.getElementById("myfirstpop").innerHTML = clubs.join(" (*__*) ");

      clubs.pop();
      document.getElementById("mysecondpop").innerHTML =
        clubs.join(" (^ .. ^) ");
    </script>
  </body>
</html>
